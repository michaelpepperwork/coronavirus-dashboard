<div *ngIf="!isLoading; else showLoadingMask" class="page-container">
    <mat-toolbar color="primary">
        <span>Coronavirus Dashboard</span>
    </mat-toolbar>

    <main class="outlet-container">
        <router-outlet></router-outlet>
    </main>

</div>

<ng-template #showLoadingMask>

    <loading-mask
        [text]="'Loading Today Data...'">
    </loading-mask>

</ng-template>
